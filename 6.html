<html lang="ru">
    <head>
        <meta charset="utf-8" />
        <title>Лабораторная работа 001</title>
    </head>
    <body>
        <h3>Форма 1</h3>
        <form>
            <input type="text" placeholder="Фамилия" />
            <input type="text" placeholder="Имя" />
            <input type="text" placeholder="Отчество" />
            <input type="submit" value="Ок" />
        </form>

        <h3>Форма 2</h3>
        <form>
            <input type="number" placeholder="Число" />
            <p>
                <input type="checkbox" id="kotik" />
                <label for="kotik">Согласны с правилами пользования сайтом</label>
            </p>
            <input type="submit" value="Ок" />
        </form>

        <h3>Регистрация</h3>
        <form>
            <p>
                <span>Пол: </span>
                <input name="sex" type="radio"  id="man" required />
                <span> <label for="man">Мужской </label> </span>
                <input name="sex" type="radio"  id="woman" required />
                <span> <label for="woman">Женский </label> </span>
            </p>
            <p>Фамилия: <input type="text" required minlength="3" /></p>
            <p>Имя: <input type="text" required minlength="3" /></p>
            <p>Отчество: <input type="text" minlength="3" /></p>
            <p>Возраст: <input type="number" required /></p>
            <p>Телефон: <input type="tel" placeholder="+7 (9хх) ххх-хх-хх" required /></p>
            <p>E-mail: <input type="email" placeholder="example@test.com" required /></p>
            <p>
                <span>Группа:</span>
                <select required>
                    <option>ЭПИ-11</option>
                    <option>ЭИС-14</option>
                    <option>МА-00</option>
                </select>
            </p>
            <p>Пароль: <input type="password" required /></p>
            <p>Повторите пароль: <input type="password" required /></p>
            <p>
                <input type="checkbox" required />
                <span>Учусь платно</span>
            </p>
            <input type="submit" value="Зарегистрироваться" />
        </form>
    </body>
</html>
